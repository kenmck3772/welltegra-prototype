<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planner • Well-Tegra</title>
  <meta name="description" content="Plan well interventions with procedures, risks, and lessons-learned." />
  <link rel="icon" href="assets/icons/favicon.png" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./assets/tailwind.css" />
</head>
<body class="bg-white text-slate-900">
  <header class="border-b bg-white/80 backdrop-blur sticky top-0 z-40">
    <div class="mx-auto max-w-7xl px-6 h-16 flex items-center justify-between">
      <a href="./index.html" class="font-extrabold text-xl">Well-Tegra</a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="./planner.html" class="text-sky-600 font-semibold">Planner</a>
        <a href="./performer.html" class="hover:text-sky-600">Performer</a>
        <a href="./analyzer.html" class="hover:text-sky-600">Analyzer</a>
        <a href="./videos.html" class="hover:text-sky-600">Videos</a>
        <a href="./whitepaper.html" class="hover:text-sky-600">White Paper</a>
      </nav>
      <div></div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-6 py-10">
    <h1 class="text-3xl font-extrabold">Planner</h1>
    <p class="mt-2 text-slate-600">Draft procedures, hazards, barriers, and export packages.</p>

    <section class="mt-8 grid gap-6 md:grid-cols-2">
      <form class="rounded-2xl border border-slate-200 p-6 shadow-sm">
        <h2 class="text-lg font-semibold">New Procedure</h2>
        <label class="block mt-4 text-sm">Well Name
          <input class="mt-1 w-full rounded-lg border px-3 py-2" placeholder="e.g., 22/05b-A1" />
        </label>
        <label class="block mt-4 text-sm">Objective
          <input class="mt-1 w-full rounded-lg border px-3 py-2" placeholder="Clean out to depth / set plug / etc." />
        </label>
        <label class="block mt-4 text-sm">Steps
          <textarea class="mt-1 w-full rounded-lg border px-3 py-2 h-32" placeholder="Step 1…"></textarea>
        </label>
        <div class="mt-4 flex gap-3">
          <button type="button" class="rounded-xl bg-sky-600 text-white px-4 py-2">Save</button>
          <button type="button" class="rounded-xl border px-4 py-2">Export</button>
        </div>
      </form>

      <div class="rounded-2xl border border-slate-200 p-6 shadow-sm">
        <h2 class="text-lg font-semibold">Risks & Barriers</h2>
        <ul class="mt-4 space-y-3 text-sm">
          <li class="flex justify-between">
            <span>Loss of returns</span><span class="rounded-full bg-amber-100 text-amber-700 px-2 py-0.5">Med</span>
          </li>
          <li class="flex justify-between">
            <span>Pressure spike on pull</span><span class="rounded-full bg-red-100 text-red-700 px-2 py-0.5">High</span>
          </li>
          <li class="flex justify-between">
            <span>Toolstring stuck</span><span class="rounded-full bg-emerald-100 text-emerald-700 px-2 py-0.5">Low</span>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="border-t">
    <div class="mx-auto max-w-7xl px-6 py-8 text-sm text-slate-500">© Well-Tegra</div>
  </footer>
</body>
</html>
